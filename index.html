<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Пример веб-страницы</title>
  <style>
   #myVideo {
    position: absolute;
    top: 0;
    left: 0;
    min-width: 100%; 
    min-height: 100%;
    width: auto;
    height: auto; 
   }
  </style>
 </head>
 <body>
  <video autoplay muted id="myVideo">
   <source src="Marvel.mp4" type="video/mp4">
  </video>
 </body>
</html>
