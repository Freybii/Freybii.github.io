<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Практична</title>
  <link rel = "icon" href="Marvel-icon.png" type="image/x-icon">
  <style>
   #wrapper {
    position: fixed;
    top: 20%;
    left: 15%;
    width: 70%;
    height: 50%;
    box-shadow: 0px 0px 70px #888888;
    border: 2px solid #888888;
    border-radius: 50px 20px;
    opacity:0;
    transition: 1s;
    animation: show 3s 1;
    animation-fill-mode: forwards;
    animation-delay: 6s;
    }
   
   .scale {
    transition: 1s;
   }
   .scale:hover {
    transform: scale(1.1);
   }
   .clickable {
  height: 100%;
  width: 100%;
  left: 0;
  top: 0;
  position: absolute;     
  z-index: 1;
}
   @keyframes show{
   0%{
   opacity:0;
   }
   100% {
   opacity:1;
   }
   }
   * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
   #myVideo {
    -o-object-fit: cover;
    object-fit: cover;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
   }
  </style>
 </head>
 <body>
  <video playsinline autoplay muted id="myVideo">
   <source src="Marvel.mp4" type="video/mp4">
   <source src="Marvel.webm" type="video/webm">
  </video>
  <div id="wrapper" class="scale"><a href="https://www.marvel.com/"><span class="clickable"></span></a></div>
 </body>
</html>
